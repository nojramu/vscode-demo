<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threshold Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Threshold Counter</h1>
  </header>

  <main>
    <section>
      <label for="threshold">Set Threshold:</label>
      <input type="number" id="threshold" placeholder="Enter a threshold value" />
    </section>

    <section>
      <p>Current Value: <span id="value">0</span></p>
      <button id="plusButton">+</button>
      <button id="resetButton">Reset</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Threshold Counter</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
